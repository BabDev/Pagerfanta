language: php

dist: trusty

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

services: mongodb

install:
  - composer install

script: vendor/bin/phpunit --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
